<div class="row">

  <div class="col-lg-3">


    <app-book-category></app-book-category>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books ">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" width="340" height="300"
              [src]="book.imageUrl" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/book.id">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency : 'INR'}}</h5>
            <p class="card-text">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="books?.length==0" class="col-md-12 alert alert-warning mt-3">
        No books found
      </div> 
    </div>
    <!-- pagination  -->
    <div class="row ">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Page Size : </label>
              </div>
              <select (change)="updatePageSize($event.target.value)" class="custom-select" style="width:20%"
                id="inputGroupSelect01">
                <option selected>5</option>
                <option>10</option>
                <option>20</option>
              </select>
            </div>

          </div>
          <div class="col-md-8">
            <ngb-pagination class="d-flex justify-content-center"
             [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="totalRecords"
              (pageChange)="listBooks()"></ngb-pagination>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- /.row -->




</div>
